<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"> 
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/map.css">
</head>
<body>
	<div id="container">
		<aside>
			<h3>Bart Locations</h3>
			<div id="search">
				<input type="text" data-bind="valueUpdate: 'afterkeydown',value: userInput" placeholder="请输入感兴趣的地址">
				
			</div>			
			<ul id="list" data-bind="foreach: currentMapList">
				<li data-bind="text: name, click: parent.openInfo"></li>
			</ul>
		</aside>
		<section>
			<div id="menu">
				<img src="images/icon.jpg" >
			</div>
			<div id="map"></div>
		</section>
	</div>
	<script async src="js/map.js"></script> 
	<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.2&key=2385246bba4af1a0fa2f8fd3d8f555ff" onerror="mapErrorHandler()"></script>
	<script async src="js/knockout-3.4.2.js"></script>
	<script async src="js/locations.js"></script>
    <script async src="js/jquery-3.1.1.js"></script> 
    <script async src="js/main.js"></script>      
</body>
</html>
